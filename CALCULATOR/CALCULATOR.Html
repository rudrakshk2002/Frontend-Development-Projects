<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="CALCULATOR.CSS" rel="stylesheet">
</head>
<body>
    <h1 class="MIDDLE">CALCULATOR</h1>
    <div class="container auto">
    <div class="toggle">
    <input  type="text" id="inputbox">
<div>
<button class="operator" id="clear">AC</button>
<button class="operator">Del</button>
<button class="operator" id="/">/</button>
<button class="operator" id="*">*</button>
</div>

<div>
<button class="BLOCK"  id="1">1</button>
<button class="BLOCK" id="2">2</button>
<button class="BLOCK" id="3">3</button>
<button class="operator" id="-">-</button>
</div>

<div>
<button class="BLOCK" id="4">4</button>
<button class="BLOCK" id="5">5</button>
<button class="BLOCK" id="6">6</button>
<button class="operator" id="+">+</button>
</div>

<div>
<button class="BLOCK" id="7">7</button>
<button class="BLOCK" id="8">8</button>
<button class="BLOCK" id="9">9</button>
<button class="operator" id="%">%</button>
</div>

<div>
<button class="BLOCK" id="00">00</button>
<button class="BLOCK" id="0">0</button>
<button class="BLOCK" id=".">.</button>
<button rowspan="2" class="operator" id="equal">=</button>
</div>

        </div>
        </div>
        <script src="CALCULATOR.JS"></script>
</body>
</html>
